  <body background = 'resources/Submit.png' >
        <form method = 'post' class='submissions'>
          <h2>Help us out!</h2>
            Submit your own environmental issues and help increase awareness about the environmental dangers our planet is facing.
            <div id="form_box_container">
              <div id="form_box">
                <br>Name: <input type="text" name = "user" class="input" id="username"><br>
                Email: <input type="text" name = "email" class="input" id="email"><br>
                Location: <input type="text" name = "location" class="input" id="location"><br>
                Climate: <br> <textarea name="climate_submission" class="input" id="climate_submission" placeholder = "Enter text here..."></textarea><br>
                Environmental Issue: <br> <textarea name="issue_submission" class="input" id="issue_submission" placeholder = "Enter text here..."></textarea>
                <br><input type="submit" id="ok_button" value="Submit for Review">
              </div>
            </div>
        </form>
  </body>
